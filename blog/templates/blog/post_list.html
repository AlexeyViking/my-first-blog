{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div>
              {% if post.model_pic %}
              <p> <img height="180" src="{{MEDIA_URL}}{{ post.model_pic.url}}" width="140"></p>
              {% endif %}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>

            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
